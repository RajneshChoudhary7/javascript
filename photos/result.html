<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Marks Calculator</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #000000, #434343);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      color: #ffd700;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 30px;
    }

    pre {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffd700;
      border-radius: 5px;
      background-color: #222;
      color: #ffd700;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff4500;
      box-shadow: 0 0 10px #ff4500;
    }

    input[type="button"] {
      background-color: #ff4500;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    input[type="button"]:hover {
      background-color: #ff6347;
    }

    label {
      font-size: 16px;
      color: #ffd700;
      margin-left: 10px;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
  <script>
    let s1 = 0, s2 = 0, s3 = 0, s4 = 0, s5 = 0;

    function phy() {
      s1 = parseInt(document.getElementById("tx1").value) || 0;
      document.getElementById("l1").innerHTML = s1 < 33 ? "Fail" : "Pass";
      document.getElementById("tx1").style.backgroundColor = "white";
    }

    function che() {
      s2 = parseInt(document.getElementById("tx2").value) || 0;
      document.getElementById("l2").innerHTML = s2 < 33 ? "Fail" : "Pass";
      document.getElementById("tx2").style.backgroundColor = "white";
    }

    function mat() {
      s3 = parseInt(document.getElementById("tx3").value) || 0;
      document.getElementById("l3").innerHTML = s3 < 33 ? "Fail" : "Pass";
      document.getElementById("tx3").style.backgroundColor = "white";
    }

    function eng() {
      s4 = parseInt(document.getElementById("tx4").value) || 0;
      document.getElementById("l4").innerHTML = s4 < 33 ? "Fail" : "Pass";
      document.getElementById("tx4").style.backgroundColor = "white";
    }

    function hin() {
      s5 = parseInt(document.getElementById("tx5").value) || 0;
      document.getElementById("l5").innerHTML = s5 < 33 ? "Fail" : "Pass";
      document.getElementById("tx5").style.backgroundColor = "white";
    }

    function col(id) {
      document.getElementById(id).style.backgroundColor = "yellow";
    }

    function removeCol(id) {
      document.getElementById(id).style.backgroundColor = "white";
    }

    function cal() {
      const total = s1 + s2 + s3 + s4 + s5;
      const per = total / 5;
      document.getElementById("ans").innerHTML = "Your total percentage = " + per.toFixed(2) + "%";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Rehman Academy</h1>
    <pre>
      Enter Subject 1: <input type="text" id="tx1" onfocus="col('tx1')" onblur="phy(); removeCol('tx1')"><label id="l1"></label>
      Enter Subject 2: <input type="text" id="tx2" onfocus="col('tx2')" onblur="che(); removeCol('tx2')"><label id="l2"></label>
      Enter Subject 3: <input type="text" id="tx3" onfocus="col('tx3')" onblur="mat(); removeCol('tx3')"><label id="l3"></label>
      Enter Subject 4: <input type="text" id="tx4" onfocus="col('tx4')" onblur="eng(); removeCol('tx4')"><label id="l4"></label>
      Enter Subject 5: <input type="text" id="tx5" onfocus="col('tx5')" onblur="hin(); removeCol('tx5')"><label id="l5"></label>

      <input type="button" onclick="cal()" value="Calculate">
      <p id="ans"></p>
    </pre>
  </div>
</body>
</html>
