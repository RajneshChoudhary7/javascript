<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Gradient Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient': 'gradient 15s ease infinite',
                    },
                    keyframes: {
                        'gradient': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities { .bg-gradient-animated { background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 200% 200%; animation: gradient 15s ease infinite; } .form-input { @apply w-full px-4 py-3 rounded-lg bg-white/80 backdrop-blur-sm
        border border-transparent focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-300; } .form-label { @apply block text-sm font-medium text-gray-700 mb-1; } }
    </style>
</head>

<body class="min-h-screen bg-gradient-animated flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden border border-white/30">
        <div class="p-1 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-400">
            <div class="bg-white/95 rounded-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        Create Account
                    </h1>
                    <p class="text-gray-600 mt-2">Join us today and access exclusive features</p>
                </div>

                <form id="registrationForm" class="space-y-6">
                    <div>
                        <label for="name" class="form-label">
                            <i class="fas fa-user text-blue-500 mr-2"></i>Full Name
                        </label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div>
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope text-purple-500 mr-2"></i>Email Address
                        </label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div>
                        <label for="password" class="form-label">
                            <i class="fas fa-lock text-red-500 mr-2"></i>Password
                        </label>
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                    </div>

                    <div>
                        <label for="address" class="form-label">
                            <i class="fas fa-address-card text-green-500 mr-2"></i>Address
                        </label>
                        <input type="text" id="address" class="form-input" placeholder="Enter your address" required>
                    </div>

                    <div>
                        <p class="form-label">
                            <i class="fas fa-venus-mars text-indigo-500 mr-2"></i>Gender
                        </p>
                        <div class="flex space-x-6 mt-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female" class="h-4 w-4 text-pink-600 focus:ring-pink-500">
                                <span class="ml-2 text-gray-700">Female</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="other" class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                                <span class="ml-2 text-gray-700">Other</span>
                            </label>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50">
                        Create Account
                    </button>
                </form>

                <p class="text-center text-gray-600 text-sm mt-6">
                    Already have an account? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
                </p>
            </div>
        </div>
    </div>

</html>
