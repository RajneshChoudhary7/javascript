<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rehman Academy - Marks and Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
      background: url('photos/dollar.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }
    h1 {
      color: #ffd700;
      text-shadow: 2px 2px 10px #000;
    }
    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffd700;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
      font-size: 16px;
    }
    input[type="button"], button {
      background-color: #ff4500;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 1px 1px 3px #000;
    }
    input[type="button"]:hover, button:hover {
      background-color: #ff6347;
    }
    label {
      font-size: 16px;
      color: #ffd700;
    }
    p {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
  <script>
    let s1 = 0, s2 = 0, s3 = 0, s4 = 0, s5 = 0;

    function phy() {
      s1 = parseInt(document.getElementById("tx1").value) || 0;
      document.getElementById("l1").innerHTML = s1 < 33 ? "Fail" : "Pass";
    }

    function che() {
      s2 = parseInt(document.getElementById("tx2").value) || 0;
      document.getElementById("l2").innerHTML = s2 < 33 ? "Fail" : "Pass";
    }

    function mat() {
      s3 = parseInt(document.getElementById("tx3").value) || 0;
      document.getElementById("l3").innerHTML = s3 < 33 ? "Fail" : "Pass";
    }

    function eng() {
      s4 = parseInt(document.getElementById("tx4").value) || 0;
      document.getElementById("l4").innerHTML = s4 < 33 ? "Fail" : "Pass";
    }

    function hin() {
      s5 = parseInt(document.getElementById("tx5").value) || 0;
      document.getElementById("l5").innerHTML = s5 < 33 ? "Fail" : "Pass";
    }

    function cal() {
      const total = s1 + s2 + s3 + s4 + s5;
      const per = total / 5;
      document.getElementById("ans").innerHTML = "Your total percentage = " + per.toFixed(2) + "%";
    }

    function convertToRupees() {
      const dollarToRupeeRate = 82.50; // Example conversion rate
      const dollars = parseFloat(document.getElementById('dollars').value);

      if (isNaN(dollars) || dollars <= 0) {
        document.getElementById('result').textContent = "Please enter a valid dollar amount!";
        return;
      }

      const rupees = dollars * dollarToRupeeRate;
      document.getElementById('result').textContent = 
        `${dollars} USD = â‚¹${rupees.toFixed(2)} INR`;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Rehman Academy</h1>
    <pre>
      Enter Subject 1: <input type="text" id="tx1" onblur="phy()"><label id="l1"></label>
      Enter Subject 2: <input type="text" id="tx2" onblur="che()"><label id="l2"></label>
      Enter Subject 3: <input type="text" id="tx3" onblur="mat()"><label id="l3"></label>
      Enter Subject 4: <input type="text" id="tx4" onblur="eng()"><label id="l4"></label>
      Enter Subject 5: <input type="text" id="tx5" onblur="hin()"><label id="l5"></label>

      <input type="button" onclick="cal()" value="Calculate">
      <p id="ans"></p>
    </pre>
  </div>

  <div class="container">
    <h1>Dollar to Rupees Converter</h1>
    <label for="dollars">Enter Amount in Dollars:</label>
    <input type="number" id="dollars" placeholder="Enter dollars">
    <button onclick="convertToRupees()">Convert</button>
    <p id="result"></p>
  </div>
</body>
</html>
